<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background: #e1e1e1">

<div class="container" style="margin-top:10px;background: #fff;"> 
  <div class="col-md-10" style="margin: 40px;">
    <div class="col-md-6">
      <table class="table table-bordered top-table">
        <thead>
          <tr>
            <th>From</th>
            <th>To</th>
            <th>Length</th>
            <th>Arrival<br> Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td contenteditable="true">1</td>
            <td class="edit">4</td>
            <td class="edit">38</td>
            <td class="edit">1050</td>
          </tr>
          <tr>
            <td class="edit">3</td>
            <td class="edit">5</td>
            <td class="edit">50</td>
            <td class="edit">1090</td>
          </tr>
          
        </tbody>
      </table>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-5">
      <center><span class="fnt-18">Next call</span></center>
      <table class="table table-bordered top-table" style="margin-top: 5px;">
        <thead>
          <tr>
            <th>From</th>
            <th>To</th>
            <th>Length</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>4</td>
            <td>38</td>
          </tr>
          
        </tbody>
      </table>
      <center style="margin-bottom: 10px;"><span class="fnt-18">Arrival Time </span></center>
      <center><span class="one-fld-clr fnt-18" style="padding: 4px 20px;">1050</span></center>
    </div>
  </div>      




  <div class="col-md-12">
    <div class="col-md-2">

      <table class="table table-bordered table-lines" style="text-align: center;font-size: 15px;font-weight: bold;">
        <thead>
          <tr>
            <th></th>
            <th>Lines</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td class="edit">1</td>
          </tr>
          <tr>
            <td>2</td>
            <td class="edit">1</td>
          </tr>
          <tr>
            <td>3</td>
            <td class="edit">0</td>
          </tr>
          <tr>
            <td>4</td>
            <td class="edit">1</td>
          </tr>
          <tr>
            <td>5</td>
            <td class="edit">1</td>
          </tr>
          <tr>
            <td>6</td>
            <td class="edit">0</td>
          </tr>
          
        </tbody>
      </table>
    </div>
    <div class="col-md-2">
      <center><span class="fnt-18">Links</span></center>
      <div class="form-group" style="margin-top: 5px;margin-left: 15px;">
        <label for="email">Max</label>
        <span class="one-fld-clr fnt-18" style="padding: 4px 20px;">3</span>
      </div>
      <div class="form-group" style="margin-top: 5px;margin-bottom: 30px;">
        <label for="email">Use in</label>
        <span class="one-fld-clr fnt-18" style="padding: 4px 20px;">2</span>
      </div>
      <div style="margin-left: 60px;">
        
        <center style="margin-bottom: 10px;"><span class="fnt-18">Clock </span></center>
        <center><span class="one-fld-clr fnt-18" style="padding: 4px 20px;">1050</span></center>
      </div>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-6">
      <div class="col-md-1"></div>
      <div class="col-md-9">
        <center><span class="fnt-18">Call in process</span></center>
        <table class="table table-bordered top-table">
          <thead>
            <tr>
              <th>From</th>
              <th>To</th>
              <th>End</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="edit">1</td>
              <td class="edit">4</td>
              <td class="edit">38</td>
            </tr>
            
          </tbody>
        </table>
      </div>
      
    </div>
  </div>      



  <div class="col-md-10">
    <div class="col-md-2"></div>
    <div class="col-md-10">
      <table class="table table-bordered top-table" style="text-align: center;">
        <thead>
          <tr>
            <th class="bottom-th">Process</th>
            <th class="bottom-th">Completed</th>
            <th class="bottom-th">Blocked</th>
            <th class="bottom-th">Busy</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="edit">1</td>
            <td class="edit">4</td>
            <td class="edit">38</td>
            <td class="edit">1050</td>
          </tr>
          
        </tbody>
      </table>
    </div>
    <div class="col-md-1"></div>
  </div>
  
</div>


<script type="text/javascript">
  $( ".edit" ).each(function() {
     $(this).attr('contentEditable', true);
});
</script>
</body>
</html>
